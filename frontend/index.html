<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH Studio - Sistema de Gestão</title>
    <meta name="description" content="Sistema completo de gestão para salão de beleza">
    <meta name="theme-color" content="#975756">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CH Studio">
    <link rel="icon" type="image/png" href="/assets/Favicon.png">
    <link rel="apple-touch-icon" href="/assets/Logo.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="/assets/Logo.png" alt="CH Studio" class="logo">
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                
                <button type="submit" class="login-btn">
                    <span>Entrar</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <p>&copy; 2025 Agendaqui. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
    
    <script src="js/color-loader.js"></script>
    <script src="js/login.js"></script>
    <script src="js/pwa-install.js"></script>
</body>
</html>
